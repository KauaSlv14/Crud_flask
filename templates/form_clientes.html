<form class=" c-form"
  {% if cliente%}
    action="{{url_for('clientes.atualizar_clientes', cliente_id=cliente.id)}}" 
  {%else%}
    action="{{url_for('clientes.adicionar_clientes')}}" 
  {%endif%}

  method="{% if cliente%}PUT{%else%}POST{%endif%}"
  
  {% if cliente%}
    
    c-swap="#cliente-{{cliente.id}}"
  {% else %}
    c-append="#listar-clientes"
  {% endif %} 
  
   c-reload-container="true">
  
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name = "nome" {%if cliente%} value="{{cliente.nome}}" {%endif%}>
    </div>

    <div class="mb-3">
      <label id="label-target" class="form-label">Email</label>
      <input type="text"  class="form-control" name ="email" {%if cliente%} value="{{cliente.email}}" {%endif%}>
    </div>

      <div class="mb-3">
        <label class="form-label">Idade</label>
        <input type="text" class="form-control" name = "idade" {%if cliente%} value="{{cliente.idade}}" {%endif%}>
      </div>
  
    <select class="form-select" aria-label="Default select example" name="cidade" {%if cliente%} value="{{cliente.cidade}}" {%endif%}>
        <option selected>Selecione sua cidade </option>
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará" >Ceará</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhào">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grade do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantis">Tocantins</option>
      </select>
    </div>
<h1><button type="submit" class="btn btn-primary">{%if cliente%} Salvar {%else%} Adicionar {%endif%} </button>
  </h1>

  </form>
